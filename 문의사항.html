<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의사항</title>

    <link rel="stylesheet" href="./chatbot.css">
    <script src="./chatbot.js"></script>
    <script src="./문의사항.js"></script>
    <link rel="stylesheet" href="./문의사항.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./main문의사항용.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chatbot">
        <input class="modal-btn" type="checkbox" id="modal-btn" name="modal-btn" />
        <label for="modal-btn" class="btn-6"><span>문의봇</span></label>
        <label class="close"></label>
        <div class="modal">
          <div class="modal-wrap" style="overflow: auto">
                <div class="header">문의사항</div>
                <p><img src="./images/봇.JPG" alt="" class="chatImg">무엇을 도와드릴까요?</p>
                <div class="answer1" id="answer">자주 찾는 질문</div>
                <div class="answer2" id="answer">이메일로 문의하기</div>
          </div>
        </div>
    </div>
    <script>clickAnswer();</script>

    <a href="./main.html" class="logo">EZEN MUSIC</a>
    <h1>
        고객센터
    </h1>   
    <form action="" name="actionForm" id="actionForm">
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2" class="title">문의사항</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>문의유형</th>
                    <td>
                        <select name="문의유형" id="">
                            <option value="회원가입/탈퇴">회원가입/탈퇴</option>
                            <option value="유저정보">유저정보</option>
                            <option value="멤버십">멤버십</option>
                            <option value="오류/버그">오류/버그</option>
                            <option value="결제">결제</option>
                            <option value="건의사항">건의사항</option>
                            <option value="기타">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="text">
                        <span class="email">@</span>
                        <input type="text" id="email2" name="email2" style="display: none;">
                        <select name="email" id="email" onchange="changeEmailList()">
                            <option value="0">--이메일 선택--</option>
                            <option value="naver.com">naver.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="yahoo.co.kr">yahoo.co.kr</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net" id="put">hanmail.net</option>
                            <option value="1">직접입력</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <input type="file">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th class="last" colspan="2">
                        <input type="checkbox" class="checkbox cb" id="checkbox">
                        <label for="checkbox">위 입력정보를 이메일 상담을 위하여 개인정보 수집 및 이용하는 것에 동의합니다.</label>
                        <!-- <span>위 입력정보를 이메일 상담을 위하여 개인정보 수집 및 이용하는 것에 동의합니다.</span> -->
                    </th>
                </tr>
            </tfoot>
        </table>
        
    </form>
    <div class="btn">
        <button type="submit" id="btn" class="custom-btn1" onclick="submitBtn()">확인</button>
        <button type="button" id="btn" class="custom-btn2">취소</button>
    </div>
</body>

</html>
